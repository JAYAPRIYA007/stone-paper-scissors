<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>
    <form id="player-names">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" required>
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" required>
        <button id="start-game">Start Game</button>
    </form>
    <div id="game-container" style="display:none;">
        <h2 id="player1-name"></h2>
        <h2 id="player2-name"></h2>
        <div id="scoreboard">
            <p id="player1-score">0</p>
            <p id="player2-score">0</p>
        </div>
        <div id="game-rounds">
            <button id="stone">Stone</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
